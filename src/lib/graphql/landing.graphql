fragment BaseLandingPageFields on PageLanding {
  __typename
  title
  color
  heroBanner {
    ...ImageFields
  }
  productsCollection(limit: 6) {
    items {
      slug
      price
    }
  }
}

fragment PageLandingFields on PageLanding {
  ...BaseLandingPageFields
}

query pageLanding($id: String!, $locale: String, $preview: Boolean) {
  pageLandingCollection(limit: 1, where: locale: $locale) {
    items {
      ...PageLandingFields
    }
  }
}
